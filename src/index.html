<!doctype html>
<html id="app">
<head>
   <title>Team Performance Widget</title>
   <meta charset="UTF-8">
   <meta name="apple-mobile-web-app-title" content="Kambi">
   <meta name="description" content="Team Performance Widget">
   <meta name="HandheldFriendly" content="True">
   <meta name="MobileOptimized" content="320">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

   <meta name="fragment" content="!"/>

   <meta name="mobile-web-app-capable" content="yes">
   <meta name="apple-mobile-web-app-capable" content="yes">
   <meta name="apple-mobile-web-app-status-bar-style" content="black">
   <meta name="apple-mobile-web-app-title" content="">

   <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500"/>
   <!-- build:coreLibraryCSS -->
   <link rel="stylesheet" type="text/css" href="/lib/.compiledTemp/css/app-base-all.css"/>
   <link rel="stylesheet" type="text/css" href="/lib/.compiledTemp/css/app-base-icons.css"/>
   <!-- endbuild -->

   <link rel="stylesheet" type="text/css" rv-href="widgetCss"/>

   <!-- build:css -->
   <!-- This section will be replaced in the gulp build process -->
   <link rel="stylesheet" type="text/css" href="css/app.css"/>
   <!-- endbuild -->

   <!-- build:thirdPartyLibs -->
   <script src="//cdnjs.cloudflare.com/ajax/libs/rivets/0.8.1/rivets.bundled.min.js"></script>
   <script src="//cdnjs.cloudflare.com/ajax/libs/stapes/0.8.1/stapes.js"></script>
   <script src="//cdnjs.cloudflare.com/ajax/libs/es6-promise/3.2.1/es6-promise.js"></script>
   <script src="//cdnjs.cloudflare.com/ajax/libs/fetch/0.11.0/fetch.js"></script>
   <!-- endbuild -->

   <!-- build:corelib -->
   <!-- This section will be replaced in the gulp build process -->
   <script src="/lib/.compiledTemp/js/coreLibrary.js"></script>
   <script src="/lib/.compiledTemp/js/widgetModule.js"></script>
   <script src="/lib/.compiledTemp/js/offeringModule.js"></script>
   <script src="/lib/.compiledTemp/js/statisticsModule.js"></script>
   <script src="/lib/.compiledTemp/js/translationModule.js"></script>
   <script src="/lib/.compiledTemp/js/Component.js"></script>
   <!-- endbuild -->

   <!-- build:kambi-widget-api -->
   <!-- This section will be replaced in the gulp build process -->
   <script src="https://c3-static.kambi.com/sb-mobileclient/widget-api/1.0.0.10/kambi-widget-api.js"></script>
   <!-- endbuild -->
</head>
<body class="kw-body" rv-style-display="onLoad">
<div class="KambiWidget-card-background-color KambiWidget-card-text-color l-flexbox l-vertical kw-wrapper KambiWidget-card-border-color">
   <header class="KambiWidget-header kw-header l-flexbox l-align-center l-pt-16 l-pb-16 l-pl-16">
      {args.title}
   </header>
   <main class="l-flexbox l-vertical l-flexed l-pack-start l-mb-12">
      <div class="l-flexbox l-vertical kw-team-wrapper" rv-each-team="teams">

         <input class="kw-accordion" type="checkbox" rv-checked="team.detailed"/>

         <div class="l-flexbox l-horizontal l-pl-16 l-pr-16 l-align-center">
            <div class="l-flex-1 kw-title text-truncate">{team.name}</div>
            <i class="l-flexbox icon-angle-down kw-expand-icon"></i>
         </div>

         <div class='l-flexbox l-horizontal l-mb-20'>
            <div class='l-flexbox l-flex-1 l-horizontal l-pr-16 l-pl-16'>
               <div
                  class="l-flexbox l-pack-center l-vertical l-align-center kw-match-box"
                  rv-each-event="team.lastEvents">
                  <span class="l-flexbox">{event.result | translate}</span>
                  <div class="l-flexbox" rv-box-css-class="event.result"></div>
               </div>
            </div>
         </div>

         <!-- hidden part of the team information -->
         <div class="overflow">
            <div class="l-flexbox l-vertical l-pack-center kw-detail l-pb-20">
               <div class="l-flexbox l-vertical kw-table">
                  <div
                     class="kw-table-item l-pl-16 l-pr-16 l-flexbox l-horizontal l-align-center"
                     rv-each-event="team.lastEvents">

                     <div data-item-attr="home" class="l-flex-5 l-pr-12 text-truncate">
                        {event.homeName}
                     </div>
                     <div data-item-attr="score" class="l-flex-1 l-flexbox">
                        <span class="l-flex-1">{event.homeScore}</span>
                        <span class="l-flex-2"> - </span>
                        <span class="l-flex-1">{event.awayScore}</span>
                     </div>
                     <div data-item-attr="away" class="l-flex-5 l-pl-12 text-truncate">
                        {event.awayName}
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>

   </main>
</div>

<!-- build:js -->
<!-- This section will be replaced in the gulp build process -->
<script src="js/app.js"></script>
<!-- endbuild -->

</body>
</html>
