<!doctype html>
<html>
<head>
   <title>Team Performance Widget</title>
   <meta charset='UTF-8'>
   <meta name='apple-mobile-web-app-title' content='Kambi'>
   <meta name='description' content='Team Performance Widget'>
   <meta name='HandheldFriendly' content='True'>
   <meta name='MobileOptimized' content='320'>
   <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui'>

   <meta name='fragment' content='!'/>

   <meta name='mobile-web-app-capable' content='yes'>
   <meta name='apple-mobile-web-app-capable' content='yes'>
   <meta name='apple-mobile-web-app-status-bar-style' content='black'>
   <meta name='apple-mobile-web-app-title' content=''>


   <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500"/>
   <link rel="stylesheet" type="text/css" href="//kambi-cdn.globalmouth.com/lib/dist/css/app-base-all.min.css"/>
   <link rel="stylesheet" type="text/css" href="//kambi-cdn.globalmouth.com/lib/dist/css/widgets.css"/>
   <link rel="stylesheet" type="text/css" href="//kambi-cdn.globalmouth.com/lib/dist/css/app-icons.css"/>

   <!-- build:css -->
   <!-- This section will be replaced in the gulp build process -->
   <link rel='stylesheet' type='text/css' href='css/app.css'/>
   <!-- endbuild -->

   <script src='//cdnjs.cloudflare.com/ajax/libs/rivets/0.8.1/rivets.bundled.min.js'></script>
   <script src='//cdnjs.cloudflare.com/ajax/libs/rivets/0.8.1/rivets.js'></script>
   <script src='//cdnjs.cloudflare.com/ajax/libs/stapes/0.8.1/stapes.min.js'></script>
   <script src='//cdnjs.cloudflare.com/ajax/libs/es6-promise/3.2.1/es6-promise.min.js'></script>
   <script src='//cdnjs.cloudflare.com/ajax/libs/fetch/0.11.0/fetch.min.js'></script>


   <!-- build:corelib -->
   <!-- This section will be replaced in the gulp build process -->
   <!-- TODO -->
   <!-- endbuild -->

   <!-- build:translate -->
   <!-- This section will be replaced in the gulp build process -->
   <!-- TODO -->
   <!-- endbuild -->

   <!-- build:kambi-widget-api -->
   <!-- This section will be replaced in the gulp build process -->
   <script src="https://c3-static.kambi.com/sb-mobileclient/widget-api/1.0.0.8/kambi-widget-api.js"></script>
   <!-- endbuild -->
</head>
<body class='kw-body'>
<div class='l-flexbox l-vertical kw-wrapper'>
   <div id='main' style='position:relative;height:100%'>
      <header class='kw-header l-pl-16 l-flexbox l-horizontal'>
         <div>{args.title}</div>
      </header>
      <main class='l-flexbox l-vertical l-flexed l-pack-start'>
         <div
            class='l-flexbox l-vertical kw-team-wrapper'
            rv-each-team='teams'>

            <input class='kw-accordion' type='checkbox' ng-model='team.detailed' ng-change='adjustHeight()' />

            <div class='l-flexbox l-horizontal l-p-6 l-pl-16 l-pr-16 l-align-center'>
               <div class='l-flex-1 kw-title'>{team.name}</div>
            </div>

            <div class='l-flexbox l-horizontal l-mb-6'>
               <div class='l-flexbox l-flex-1 l-horizontal l-p-6'>
                  <div
                     class='l-flexbox l-pack-center l-vertical l-align-center kw-match-box'
                     rv-each-match='team.matchHistory'>
                     <span class='l-flexbox'>{match.result | translate}</span>
                     <div class='l-flexbox' rv-box-css-class='match.result'></div>
                  </div>
               </div>
               <i class='l-flexbox ion-chevron-down kw-expand-icon'></i>
            </div>

            <!-- hidden part of the team information -->
            <div class='l-flexbox l-vertical l-pack-center kw-detail'>
               <div class='l-flexbox l-vertical kw-table'>
                  <div
                     class='kw-table-item l-p-6 l-pl-16 l-pr-16 l-flexbox l-horizontal l-align-center'
                     rv-each-match='team.matchHistory'>

                     <div data-item-attr='home' class='l-flex-5'>
                        {match.homeTeam}
                     </div>
                     <div data-item-attr='score' class='l-flex-2'>
                        {match.homeScore} - {match.awayScore}
                     </div>
                     <div data-item-attr='away' class='l-flex-5'>
                        {match.awayTeam}
                     </div>
                  </div>
               </div>
            </div>
         </div>

      </main>
   </div>
</div>

<!-- build:js -->
<!-- This section will be replaced in the gulp build process -->
<script src="js/coreLibrary.js"></script>
<script src="js/app.js"></script>
<!-- endbuild -->

</body>
</html>
